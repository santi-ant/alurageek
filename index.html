<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	 <!-- Encabezado -->
	 <header class="header">
        <img src="./assets/Logo.svg" alt="logo alurageek" />
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <section>
            <h1>Mis Productos:</h1>
            <div data-product class="products-container"></div>
            <div class="products-section__cards">
            <div class="card">
          <img src="./assets/pikachu.png" alt="Producto" class="card__image">
          <h2 class="card__title">PIKACHU</h2>
          <div class="card__footer">
            <span class="card__price">$1.000</span> 
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/BULBASAUR.jpg" alt="Producto" class="card__image">
          <h2 class="card__title">BULBASAUR</h2>
          <div class="card__footer">
            <span class="card__price">$1.000</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/SQUIRTLE.png" alt="Producto" class="card__image">
          <h2 class="card__title">SQUIRTLE</h2>
          <div class="card__footer">
            <span class="card__price">$1.000</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        
        <div class="card">
          <img src="./assets/CHARMANDER.png" alt="Producto" class="card__image">
          <h2 class="card__title">CHARMANDER</h2>
          <div class="card__footer">
            <span class="card__price">$1.000</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/vaporeon.png" alt="Producto" class="card__image">
          <h2 class="card__title">vaporeon</h2>
          <div class="card__footer">
            <span class="card__price">$1.500</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/MEU.png" alt="Producto" class="card__image">
          <h2 class="card__title">MEWTWO</h2>
          <div class="card__footer">
            <span class="card__price">$2.000</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="./assets/trashIcon.svg" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        
      </div>
    </section>
  </div>      
        </section>
            <section>
            <h1>Agregar Producto:</h1>

                <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen..." type="text">
                <span data-mensage class="mensajeError"></span>
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button"> Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
            
        </section>
    </main>
    <footer class="footer-container">
        <p>Desarollado por santiago antolinez casallas</p>
        <small>Alura Latam 2024</small>
    </footer>
	<script type="module" src="./js/controllers/main.js"></script>

</body>
</html>
